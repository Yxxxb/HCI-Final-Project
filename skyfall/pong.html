<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>Skyfaller </title>
    <link rel="stylesheet" href="https://unpkg.com/carbon-components@latest/css/carbon-components.css" />
    <link rel="stylesheet" href="css/pong.css">
</head>
<style type="text/css">
    *{
        padding: 0;
        margin: 0;
    }
</style>
<body class="bx--body p20">
    <div class="infordisplay ">
        <div class="toprow">
            <div class="scorebox  iblock ">
                <div class="scorevalue inscore"> 0 </div>
                <div class="scorelabel inscore"> points </div>
                <br>
            </div>
            <div class="clear"></div>
        </div>



        <div id="updatenote" class="bx--btn bx--btn--secondary mt10 trackbutton"> loading model ..</div><br>
        <button  id="trackbutton" class="bx--btn bx--btn--secondary mt10 trackbutton" type="button" disabled>
                手势控制！
              </button>


    </div>
    <video class="videobox canvasbox" autoplay="autoplay" id="myvideo"></video>
  <canvas id="canvas" class="border canvasbox"></canvas>

  <script type="application/javascript">
    window.onload = function(){
        var canvas = document.querySelector("#canvas");
        if(canvas.getContext){
            var ctx = canvas.getContext("2d");
            var img = new Image();
            img.src = "img/background.jpg";
            img.onload = function(){
                draw();
            }
        }
        
        
        function draw(){
            var pattern = ctx.createPattern(img,"no-repeat")
            ctx.fillStyle=pattern;
            ctx.fillRect(0,0,600,400)
        }
    }
</script>
    <div class="pauseoverlay">
        <div class="overlaycenter">
            Loading Handtrack.js Model ..
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/planck-js/0.1.44/planck-with-testbed.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
    <script src="js/pong.js"></script>
</body>

</html>
